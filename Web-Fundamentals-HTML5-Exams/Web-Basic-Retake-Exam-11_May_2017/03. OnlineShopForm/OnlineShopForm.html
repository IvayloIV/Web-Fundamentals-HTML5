<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link rel="stylesheet" href="OnlineShopForm.css">
</head>
<body>
    <main>
        <div>
            <img src="./img/watch.jpg" alt="watch">
        </div>
        <div>
            <h1>Order Form</h1>
            <p>Please fill in your information and we'll be sending your order in no time.</p>
            <form action="#">
                <label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name on card" name="nameCard">
                </label>
                <label>
                    <i class="fas fa-globe-americas"></i>
                    <input type="text" placeholder="country" name="country">
                </label>
                <label>
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="email" name="email">
                </label>
                <label>
                    <i class="far fa-credit-card"></i>
                    <input type="text" placeholder="card number" name="cardNumber">
                </label>
                <label>
                    <i class="far fa-address-card"></i>
                    <input type="text" placeholder="address" name="address">
                </label>
                <label>
                    <i class="fas fa-id-card"></i>
                    <input type="text" placeholder="expiration date" name="date">
                </label>
                <input type="submit" value="Continue">
            </form>
        </div>
    </main>
</body>
</html>
