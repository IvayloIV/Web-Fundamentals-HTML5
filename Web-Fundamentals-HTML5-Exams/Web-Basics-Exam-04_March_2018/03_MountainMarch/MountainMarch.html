<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain March</title>
    <link rel="stylesheet" href="MountainMarch.css">
</head>
<body>
    <main>
        <div>
            <h1>Sign up</h1>
            <p>Privacy police & terms of service</p>
            <i class="fas fa-user-secret"></i>
        </div>
        <div>
            <p><i class="fas fa-times"></i></p>
            <form action="#">
                <label>
                    <span>username</span>
                    <input type="text" placeholder="Username" name="username">
                </label>
                <label>
                    <span>e-mail</span>
                    <input type="text" placeholder="Email" name="email">
                </label>
                <label>
                    <span>password</span>
                    <input type="password" placeholder="********" name="password">
                </label>
                <label>
                    <span>repeat password</span>
                    <input type="password" placeholder="********" name="repPassword">
                </label>
                <input type="submit" value="Get Started">
                <p>or<span>Sign in</span></p>
            </form>
        </div>
    </main>
</body>
</html>
