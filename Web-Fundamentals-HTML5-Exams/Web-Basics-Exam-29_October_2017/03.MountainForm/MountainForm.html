<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="MountainForm.css">
</head>
<body>
    <main>
        <h1>Mountain Form</h1>
        <form action="#">
            <label>
                <span>Name:</span>
                <i class="far fa-user"></i>
                <input type="text" placeholder="Andrew" name="name">
            </label>
            <label>
                <span>Email:</span>
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="andrew@email.com" name="email">
            </label>
            <label>
                <span>Phone number:</span>
                <i class="fas fa-mobile-alt"></i>
                <input type="text" placeholder="123 456 789" name="phone">
            </label>
            <label>
                <span>Password<span> (minimum 6 characters)</span>:</span>
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="********" name="password">
            </label>
            <input type="submit" value="Sign up">
        </form>
    </main>
</body>
</html>
