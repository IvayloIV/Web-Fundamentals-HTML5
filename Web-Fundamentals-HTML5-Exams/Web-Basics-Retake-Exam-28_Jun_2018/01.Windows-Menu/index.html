<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="create">
            <h3>Create</h3>
            <div>
                <article>
                    <img src="./images/calendar.png" alt="calendar">
                </article>
                <article>
                    <img src="./images/mail.png" alt="mail">
                </article>
                <article>
                    <img src="./images/obs.png" alt="obs">
                </article>
                <article>
                    <img src="./images/my-offce.png" alt="my-offce">
                </article>
                <article>
                    <img src="./images/spotify.png" alt="power-spotify">
                </article>
                <article class="inner-img">
                    <div><img src="./images/word.png" alt="word"></div>
                    <div><img src="./images/access.png" alt="access"></div>
                    <div><img src="./images/power-point.png" alt="power-point"></div>
                    <div><img src="./images/excel.png" alt="excel"></div>
                </article>
            </div>
        </section>
        <section id="playAndCode">
            <div id="play">
                <h3>Play</h3>
                <div>
                    <article>
                        <img src="./images/edge.png" alt="edge">
                    </article>
                    <article class="inner-img">
                        <div><img src="./images/video.png" alt="video"></div>
                        <div><img src="./images/store.png" alt="store"></div>
                        <div><img src="./images/calculator.png" alt="calculator"></div>
                        <div><img src="./images/camera.png" alt="camera"></div>
                    </article>
                    <article>
                        <img src="./images/photos.png" alt="photos">
                    </article>
                </div>
            </div>
            <div id="code">
                <h3>Code</h3>
                <div>
                    <article>
                        <img src="./images/visual-studio.png" alt="visual-studio">
                    </article>
                    <article>
                        <img src="./images/visual-studio-code.png" alt="visual-studio-code">
                    </article>
                    <article>
                        <img src="./images/webstorm.png" alt="webstorm">
                    </article>
                    <article>
                        <img src="./images/github.png" alt="github">
                    </article>
                    <article>
                        <img src="./images/indigo.png" alt="indigo">
                    </article>
                    <article>
                        <img src="./images/notepad.png" alt="notepad">
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
