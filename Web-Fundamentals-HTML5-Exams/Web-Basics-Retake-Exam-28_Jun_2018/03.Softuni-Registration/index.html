<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Softuni registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo"><img src="./images/softuni-logo.svg" alt="softuni-logo"></div>
        <div>
            <div><img src="./images/university-logo-oneline.png" alt="university-logo-oneline"></div>
            <div><img src="./images/digital-logo-oneline.png" alt="digital-logo-oneline"></div>
            <div><img src="./images/creative-logo-oneline.png" alt="creative-logo-oneline"></div>
            <div><img src="./images/kids-logo-oneline.png" alt="kids-logo-oneline"></div>
            <div><img src="./images/foundation-logo-oneline.png" alt="foundation-logo-oneline"></div>
            <div><img src="./images/light-logo-oneline.png" alt="light-logo-oneline"></div>
        </div>
    </header>
    <main>
        <section id="registration">
            <nav>
                <ul>
                    <li><a href="#">Регистрация</a></li>
                    <li><a href="#">Вход за потребители</a></li>
                </ul>
            </nav>
            <form action="#">
                <div>
                    <label>
                        <span>ПОТРЕБИТЕЛСКО ИМЕ</span>
                        <input type="text" name="username">
                    </label>
                    <label>
                        <span>ИМЕЙЛ АДРЕС</span>
                        <input type="email" name="email">
                    </label>
                </div>
                <div>
                    <label>
                        <span>ПАРОЛА</span>
                        <input type="password" name="password">
                    </label>
                    <label>
                        <span>ПОТВЪРДИ ПАРОЛАТА</span>
                        <input type="password" name="repeatPass">
                    </label>
                </div>
                <input type="submit" value="Регистрация">
            </form>
        </section>
        <section id="socialMedias">
            <div><i class="fab fa-facebook-f"></i> <span>Влез с Facebook</span></div>
            <div><i class="fab fa-google-plus-g"></i> <span>Влез с Google+</span></div>
        </section>
    </main>
</body>
</html>
