<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get into the jungle</title>
    <link rel="stylesheet" href="get_into_the_jungle.css">
</head>
<body>
    <main>
        <img src="./img/img-01.png" alt="img-01">
        <section>
            <h1>Monkey Login</h1>
            <form action="#">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
                <span>I am here for:</span>
                <label class="container">
                    <input type="radio" name="hereFor">
                    <span class="checkmark"></span>
                    <span>Bananas</span>
                </label>
                <label class="container">
                    <input type="radio" name="hereFor">
                    <span class="checkmark"></span>
                    <span>Lady Monkeys</span>
                </label>
                <label class="container">
                    <input type="radio" name="hereFor">
                    <span class="checkmark"></span>
                    <span>Fun</span>
                </label>
                <button>GET INTO THE JUNGLE</button>
            </form>
            <p>Forgot <span><a href="#">Username / Password?</a></span></p>
            <p><a href="#">Create your Account <i class="fas fa-long-arrow-alt-right"></i></a></p>
        </section>
    </main>
</body>
</html>
