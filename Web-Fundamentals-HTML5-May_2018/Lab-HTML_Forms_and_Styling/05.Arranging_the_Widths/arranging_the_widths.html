<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="arranging_the_widths.css">
</head>
<body>
    <main>
        <form action="#">
            <fieldset>
                <legend>Rent Audi Vehicles</legend>
                <label>
                    <span>Named</span>
                    <input type="text" name="name" placeholder="Enter your name">
                </label>
                <label>
                    <span>Select</span>
                    <select>
                        <option value="1">Audi 80</option>
                        <option value="2">Audi 90</option>
                        <option value="3">Audi RS 6</option>
                        <option value="4">Audi S8</option>
                    </select>
                </label>
                <label>
                    <span>Select Message:</span>
                    <textarea></textarea>
                </label>
            </fieldset>
        </form>
    </main>
</body>
</html>
