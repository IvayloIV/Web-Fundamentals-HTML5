<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free_account.css">
</head>
<body>
    <header>
        <h1>Login or Create a Free Account!</h1>
        <p>
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
        </p>
    </header>
    <main>
        <div id="newAccount">
            <form action="#">
                <h3>New Account:</h3>
                <input type="text" placeholder="Username" name="username"><i class="fas fa-check"></i>
                <input type="email" placeholder="E-Mail" name="email"><i class="fas fa-check"></i>
                <input type="password" placeholder="Password" name="password"><i class="fas fa-times"></i>
                <input type="password" placeholder="Repeat Password" name="rep-password"><i class="fas fa-times"></i>
                <div>
                    <label>
                        <input type="checkbox">
                        <span>Please inform me of upcoming freebies, promotions and news</span>
                    </label>
                </div>
                <button>Create Account</button>
            </form>
        </div>
        <div id="login">
            <form action="#">
                <h3>Login:</h3>
                <input type="text" placeholder="Username" name="username"><i class="fas fa-check"></i>
                <input type="password" placeholder="Password" name="password"><i class="fas fa-times"></i>
                <span>I Forgot my Password!</span>
                <button>Login</button>
            </form>
        </div>
    </main>
</body>
</html>
