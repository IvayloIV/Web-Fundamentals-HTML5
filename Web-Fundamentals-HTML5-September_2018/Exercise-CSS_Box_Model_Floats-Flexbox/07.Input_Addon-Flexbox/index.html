<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Addon - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>Login</div>
        <form action="#">
            <label>
                <span>Username</span>
                <span>
                    <i class="fas fa-user"></i>
                    <input type="text" name="name">
                </span>
            </label>
            <label>
                <span>Password</span>
                <span>
                <i class="fas fa-key"></i>
                <input type="password" name="password">
                </span>
            </label>
            <input type="submit" value="Login">
        </form>
    </main>
</body>
</html>
